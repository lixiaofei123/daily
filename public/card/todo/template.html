<div class="card">
    <div class="card-container">
        <div class="cover">
            <img width="80" height="118" src="{{.model.cover.url}}" skeleton="image" />
        </div>
        <div class="info">
            <div class="todolist" skeleton="text;width=100%,60%;line=2">
                {{.model.todo}}
            </div>
            <div class="countdown" skeleton="text;width=80%;line=1">

            </div>
            <div class="endTime">
                结束日期: <span class="endTimeText"></span>
            </div>
        </div>
    </div>

</div>
